databaseChangeLog:
  - changeSet:
      id: add-new-entity
      author: Nerox
      changes:
        - createTable:
            tableName: inventory
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: cost
                  type: int
              - column:
                  name: depreciation
                  type: int
              - column:
                  name: inventory_type
                  type: varchar(200)